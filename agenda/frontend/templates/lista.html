{% load staticfiles %}
<html>
    <head>
        <title>Agenda</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
       
        <div class="container">
            <div class="jumbotron">
              <h1 class="text-center">Agenda!</h1>
            </div>
            <div class="col-md-4">
                
                <h2>
                    <a href="">
                        Contatos
                    </a>
                </h2>
                
                <div>
                    {% for contato in contatos %}
                        <p>
                            <strong>Apelido:</strong> {{ contato.apelido }} - 
                            <a href="site/{{ contato.id }}">
                                Ver
                            </a>
                        </p>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="col-md-4">
                <h2>
                    Cadastro
                </h2>
                <form action="/contato/" method="POST" enctype="multipart/form-data" novalidate>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nome</label>
                        <input name="nome" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Apelido</label>
                        <input name="apelido" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Idade</label>
                        <input name="idade" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Telefone</label>
                        <input name="telefone" class="form-control">
                    </div>
                  
                  <button type="submit" class="btn btn-default">Salvar</button>
                </form>
            </div>
        </div>
        
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        
        <script>
            var frm = $('form');
            frm.submit(function (ev) {
                $.ajax({
                    type: frm.attr('method'),
                    url: frm.attr('action'),
                    data: frm.serialize(),
                    success: function (data) {
                        alert('Contato cadastrado com sucesso!');
                        location.reload();
                    }
                });

                ev.preventDefault();
            });
        </script>
        
    </body>
</html>
